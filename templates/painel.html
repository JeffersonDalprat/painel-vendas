<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel de Vendas</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="navbar">
        <span>Bem-vindo, {{ usuario }}!</span>
        <button onclick="toggleDarkMode()">Alternar Modo</button>
        <a href="/logout">Logout</a>
    </div>

    <div class="content">
        <h1>Painel de Vendas</h1>
        <p>Saldo: R$ {{ saldo }}</p>

        <table>
            <tr>
                <th>Produto</th>
                <th>Data</th>
                <th>Vendas</th>
                <th>Comissão</th>
            </tr>
            {% for venda in vendas %}
            <tr>
                <td>{{ venda.produto }}</td>
                <td>{{ venda.data }}</td>
                <td>{{ venda.vendas }}</td>
                <td>R$ {{ venda.comissao }}</td>
            </tr>
            {% endfor %}
        </table>

        <br>
        <a href="/relatorio" class="button">Gerar Relatório PDF</a>
        <a href="/exportar_excel" class="button">Exportar para Excel</a>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
